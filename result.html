<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        * {
            background-color: #49c5b6;
            color: #000000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }

        #pass {
            color: red;
        }

        #div {
            margin-top: 50px;
        }

        /* Retake Test Button */
        #a {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            transition: 0.3s ease-in-out;
        }

        #a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* General Button Styling */
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a:active {
            transform: scale(0.95);
        }

        /* Initially hide the GET CERTIFICATE button */
        #testButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="div">
        <h1>You are <span id="pass"></span></h1>
        <div id="buttonContainer">
            <button onclick="redirect()" id="a">Retake test</button>
            <a id="testButton">GET CERTIFICATE</a>
        </div>
        <a href="index.html">Go to home</a>
    </div>

    <h1>Report an Issue</h1>
    <a href="https://tally.so/r/mY9jJv">Report Now</a>

    <script>
        const marks = Number(localStorage.getItem("quizScore")); 
        const dis = document.getElementById("pass"); 
        const buttonContainer = document.getElementById("buttonContainer");
        const testButton = document.getElementById("testButton");
        const number = localStorage.getItem("selectedTest");

        function redirect() {
            if (number && !isNaN(number)) {
                window.location.href = number + ".html";
            } else {
                alert("Error: No test selected.");
            }
        }

        if (marks >= 7) {
            dis.innerHTML = "pass"; 
            testButton.innerText = "GET CERTIFICATE";
            testButton.href = "certificate.html"; // Link to certificate page
            testButton.style.display = "inline-block"; // Show the button
        } else {
            dis.innerHTML = "fail";
        }
    </script>
</body>
</html>
